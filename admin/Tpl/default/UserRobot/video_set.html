{// 引入标签库 }
<tagLib name="html" />
<script type="text/javascript">
	
	function check_incharge_form()
	{
		if($("input[name='virtual_number']").val()==''&&$("input[name='max_robot_num']").val()==''&&$("input[name='virtual_watch_number']").val()=='')
		{
            alert("虚拟人数，允许添加的最大机器人数，累计虚拟人数至少要填一项");
			return false;
		}
		if($("input[name='virtual_number']").val()!=''&&isNaN($("input[name='virtual_number']").val()))
		{
			alert(LANG['VIRTUAL_NUMBER_FORMAT_ERROR']);
			return false;
		}
		if($("input[name='max_robot_num']").val()!=''&&isNaN($("input[name='max_robot_num']").val()))
		{
			alert(LANG['MAX_ROBOT_NUM_FORMAT_ERROR']);
			return false;
		}
        if($("input[name='virtual_watch_number']").val()!=''&&isNaN($("input[name='virtual_watch_number']").val()))
		{
			alert(LANG['VIRTUAL_WATCH_NUMBER_FORMAT_ERROR']);
			return false;
		}
		
		return true;
	}
</script>
<div class="main">
<div class="main_title">{$user_info.nick_name} {%VIRTUAL_NUMBER}:{$user_info.virtual_number}&nbsp;{%MAX_ROBOT_NUM}:{$user_info.max_robot_num}&nbsp;{%VIRTUAL_WATCH_NUMBER}:{$user_info.virtual_watch_number}</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return check_incharge_form();">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%VIRTUAL_NUMBER}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="virtual_number" />
		</td>
	</tr>
	<tr>
		<td class="item_title">{%MAX_ROBOT_NUM}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="max_robot_num" />
		</td>
	</tr>
    <tr>
        <td class="item_title">{%VIRTUAL_WATCH_NUMBER}:</td>
        <td class="item_input"><input type="text" class="textbox require" name="virtual_watch_number" />
        </td>
    </tr>
	<!--<tr>
		<td class="item_title">{%INCHARGE_MSG}:</td>
		<td class="item_input"><input type="text" class="textbox" name="msg" style="width:400px;" />
		</td>
	</tr>-->
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$user_info.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="UserRobot" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="modify_video_set" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
