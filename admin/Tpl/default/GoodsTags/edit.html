{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />

<php>
	function image($image){
		return "<img src='".$image."' style='height:35px;width:35px;'/>";
	}
</php>

<div class="main">
<div class="main_title">商品标签 <a href="{:u("GoodsTags/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">图片:</td>
		<td class="item_input"><html:imgUpload  name="image" id='image' value="$vo.image"/>
			<span class='tip_span'>&nbsp;[图标规格为：35px*35px]</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">标签名称:</td>
		<td class="item_input">
			<input type="text" name="name" value="{$vo.name}" />
		</td>
	</tr>
	<tr>
		<td class="item_title">排序:</td>
		<td class="item_input">
			<input type="text" name="sort" value="{$vo.sort}" />
		</td>

	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="GoodsTags" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<input type="hidden" name="id" value="{$vo.id}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>
</div>
<include file="Public:footer" />
