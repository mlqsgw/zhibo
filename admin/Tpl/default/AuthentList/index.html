{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title_list"><div class="list-line-ico"></div>认证名称列表</div>
<div class="blank10"></div>
<html:list
	id="dataTable"
	style="dataTable"
	name="authentlist"
	checkbox="true"
	action="true"
	datasource="list"
	show="id:{%ID},name:名称,sort|get_sort=$authentlist['id']:{%SORT}"
	actionlist="edit:编辑,foreverdel:删除" />
	<table class="dataTable">
		<tbody>
			<td colspan="5">
				<input type="button" class="button button-add" value="{%ADD}" onclick="add();" /><input type="button" class="button button-del" value="{%DEL}" onclick="foreverdel();" />

			</td>
		</tbody>
	</table>
<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
