<php>
	function getStatus($status){
        switch($status){
        	case 1: return '申请上庄';
        	case 2: return '取消上庄';
        	case 3: return '正在上庄';
        	case 4: return '下庄';
        	default: return '错误';
    	}
	}
	function create_time($create_time){
        return to_date($create_time);
	}
</php>

</script>
