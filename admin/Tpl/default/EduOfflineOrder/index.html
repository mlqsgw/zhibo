<tagLib name="html" />
<include file="Public:header" /><div class="main">
<php>
	function get_nick_name($user_id) {
		return $GLOBALS['db']->getOne("select nick_name from ".DB_PREFIX."user where id=".$user_id);
    }
	function get_class_title($id) {
		return M('EduClassOffline')->where(array('id' => $id))->getField('title');
	}
</php>
<div class="main_title_list"><div class="list-line-ico"></div>{$main_title}</div>

	<form name="search" action="__APP__" method="get">

		<input type="hidden" value="EduOfflineOrder" name="m" /><input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>

	name="org"

	show="id:{%ID}|90px,class_id|get_class_title:课程名称,user_id|get_nick_name:用户,pay:费用,contacts:联系人,mobile:联系方式,create_time|to_date:购买时间"
