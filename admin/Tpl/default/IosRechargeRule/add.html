{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("IosRechargeRule/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
        <td class="item_title">钻石数量:</td>
        <td class="item_input"><input type="text" class="textbox require" name="diamonds" value=""/></td>
    </tr>
    <tr>
        <td class="item_title">价格:</td>
        <td class="item_input"><input type="text" class="textbox require" name="money" value=""/></td>
    </tr>
	<tr>
        <td class="item_title">赠送钻石:</td>
        <td class="item_input"><input type="text" class="textbox require" name="gift_diamonds" value=""/></td>
    </tr>
    <tr>
        <td class="item_title">购买项目:</td>
        <td class="item_input"><input type="text" class="textbox " name="buy_item" value=""/></td>
    </tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="IosRechargeRule" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
