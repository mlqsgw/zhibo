{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
	$(document).ready(function(){
        var send_type = $("#send_type").val();
        if(send_type==1){
            $("#send_define_data").show();
        }else{
            $("#send_define_data").hide();
        }

        $("#send_type").bind("change",function(){
            var send_type=$('#send_type').val();
            if(send_type==1){
                $("#send_define_data").show();
            }else{
                $("#send_define_data").hide();
            }
        });
	});
</script>
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("StationMessage/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%CONTENT}:</td>
		<td class="item_input">
			<textarea name="content" class="textarea require">{$vo.content}</textarea>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SEND_TYPE}:</td>
		<td class="item_input">
			 <select name="send_type" id="send_type">
			 	<option value="0" <if condition="$vo['send_type'] eq 0">selected="selected"</if>>{%SEND_TYPE_0}</option>
				<option value="1" <if condition="$vo['send_type'] eq 1">selected="selected"</if>>{%SEND_TYPE_1}</option>
			 </select>
		</td>
	</tr>
	

	<tr id="send_define_data">
		<td class="item_title">{%SEND_DEFINE_DATA}:</td>
		<td class="item_input">
			<textarea class="textarea" name="send_define_data" >{$vo.send_define_data}</textarea>
			<span class="tip_span">{%SEND_DEFINE_DATA_TIP}</span>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
            <input type="hidden" name="send_status" value="{$vo.send_status}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="StationMessage" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
